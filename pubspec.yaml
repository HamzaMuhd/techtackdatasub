name: techtackdatasub
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8
  get: ^4.6.6
  google_fonts: ^6.2.1
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.2.0
  url_launcher: ^6.2.6
  get_storage: ^2.1.1
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.0


flutter:

  
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/brands/
    - assets/images/on_boarding_images/
    - assets/images/animations/
    - assets/icons/categories/
    - assets/images/banner/

  #fonts: 
   # - family: Poppins
    #  fonts:
     #   - asset: assets/fonts/Poppins-Bold.ttf  

flutter_native_splash:
  color: '#FFFFFF'
  color_dark: '#272727'
  image: assets/logos/white.png
  image_dark: assets/logos/black.png

  android_12:
    color: '#FFFFFF'
    color_dark: '#272727'
    image: assets/logos/white.png
    image_dark: assets/logos/black.png

  web: false